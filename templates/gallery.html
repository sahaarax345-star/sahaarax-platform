
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaharaX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .carousel-container {
      width: 100%;
      max-width: 1400px;
      height: 550px;
      perspective: 2000px;
      margin: 40px auto;
      position: relative;
    }

    .carousel-track {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .carousel-item {
      position: absolute;
      width: 380px;
      height: 450px;
      left: 50%;
      top: 50%;
      margin-left: -190px;
      margin-top: -225px;
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67),
                  z-index 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67),
                  opacity 0.8s ease;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      opacity: 0.6;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .carousel-item:hover img {
      transform: scale(1.1);
    }

    .carousel-item.active {
      opacity: 1;
      z-index: 10;
      transform: translateZ(0) rotateY(0deg) scale(1.2);
    }

    .carousel-item.prev {
      transform: translateX(-75%) rotateY(30deg) scale(0.9);
      z-index: 3;
    }

    .carousel-item.next {
      transform: translateX(75%) rotateY(-30deg) scale(0.9);
      z-index: 3;
    }

    .carousel-item.far-prev {
      transform: translateX(-150%) rotateY(40deg) scale(0.8);
      z-index: 2;
      opacity: 0.4;
    }

    .carousel-item.far-next {
      transform: translateX(150%) rotateY(-40deg) scale(0.8);
      z-index: 2;
      opacity: 0.4;
    }

    .carousel-item.hidden {
      opacity: 0;
      z-index: 1;
    }

    .carousel-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 25px;
      transform: translateY(100%);
      transition: transform 0.5s ease;
    }

    .carousel-item.active .carousel-caption {
      transform: translateY(0);
    }

    .carousel-nav {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
    }

    .carousel-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carousel-dot.active {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      transform: scale(1.3);
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 14px 30px;
      background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
      border: none;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.6);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #4facfe;
      color: #4facfe;
      box-shadow: none;
    }

    .btn-outline:hover {
      background: rgba(79, 172, 254, 0.1);
    }

    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    .zoom-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .zoomed-image {
      max-width: 85%;
      max-height: 85%;
      object-fit: contain;
      transform: scale(0.9);
      transition: transform 0.4s ease;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }

    .zoom-overlay.active .zoomed-image {
      transform: scale(1);
    }

    .close-zoom {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-zoom:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .auto-play-toggle {
      display: flex;
      align-items: center;
      margin-top: 25px;
      gap: 15px;
      padding: 15px 25px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.05);
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(to right, #4facfe, #00f2fe);
    }

    input:checked + .slider:before {
      transform: translateX(36px);
    }

    .title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      text-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #cbd5e0;
      text-align: center;
      max-width: 700px;
      line-height: 1.6;
    }

    .image-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 20;
    }

    .add-image-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(30, 41, 59, 0.95);
      padding: 30px;
      border-radius: 20px;
      z-index: 200;
      width: 90%;
      max-width: 500px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    .add-image-form.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e0;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.7);
      color: white;
      font-size: 1rem;
    }

    @media (max-width: 1024px) {
      .carousel-container {
        height: 500px;
      }

      .carousel-item {
        width: 340px;
        height: 400px;
        margin-left: -170px;
        margin-top: -200px;
      }
    }

    @media (max-width: 768px) {
      .carousel-container {
        height: 450px;
      }

      .carousel-item {
        width: 300px;
        height: 360px;
        margin-left: -150px;
        margin-top: -180px;
      }

      .title {
        font-size: 2.8rem;
      }

      .controls {
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        padding: 12px 20px;
      }
    }

    @media (max-width: 640px) {
      .carousel-container {
        height: 400px;
      }

      .carousel-item {
        width: 260px;
        height: 320px;
        margin-left: -130px;
        margin-top: -160px;
      }

      .title {
        font-size: 2.3rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      background: rgba(30, 41, 59, 0.95);
      border-left: 4px solid #4facfe;
      border-radius: 8px;
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 300;
    }

    .notification.active {
      transform: translateX(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1 class="title">SaharaX Success Stories</h1>
  <p class="subtitle">Discover how SahaaraX helped individuals rebuild their lives with care, shelter, and counseling. These stories highlight strength, support, and second chances</p>

  <div class="carousel-container glass-card">
    <div class="carousel-track" id="carouselTrack">
      <!-- Carousel items will be generated by JavaScript -->
    </div>
    <div class="image-counter" id="imageCounter">1/6</div>
  </div>

  <div class="carousel-nav" id="carouselNav">
    <!-- Navigation dots will be generated by JavaScript -->
  </div>

  <div class="controls">
    <button class="btn" id="prevBtn">
      <i class="fas fa-chevron-left"></i> Previous
    </button>
    <button class="btn" id="nextBtn">
      Next <i class="fas fa-chevron-right"></i>
    </button>
    <a href="/">
    <button class="btn">
      Home <i class="fas fa-chevron-right"></i>
    </button>
    </a>
  </div>

  <div class="auto-play-toggle glass-card">
    <span>Auto Play</span>
    <label class="toggle-switch">
      <input type="checkbox" id="autoPlayToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="zoom-overlay" id="zoomOverlay">
    <img class="zoomed-image" id="zoomedImage" src="" alt="Zoomed Image">
    <div class="close-zoom">
      <i class="fas fa-times"></i>
    </div>
  </div>

  <div class="add-image-form glass-card" id="addImageForm">
    <h2 class="text-2xl font-bold mb-6 text-center">Add New Image</h2>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" placeholder="Paste image URL here">
    </div>
    <div class="form-group">
      <label for="imageTitle">Title</label>
      <input type="text" id="imageTitle" placeholder="Image title">
    </div>
    <div class="form-group">
      <label for="imageDesc">Description</label>
      <input type="text" id="imageDesc" placeholder="Image description">
    </div>
    <div class="flex justify-between mt-6">
      <button class="btn btn-outline" id="cancelAddBtn">Cancel</button>
      <button class="btn" id="confirmAddBtn">Add Image</button>
    </div>
  </div>

  <div class="notification" id="notification">
    Image added successfully!
  </div>

  <script>
    // Image data
    const imageData = [
      {
        url: "https://hands.org.pk/wp-content/uploads/2020/11/dr.zaib-taj.jpg",
        title: "Madam Noor",
        description: "With a vision for healthier communities, Dr. Zaib Taj has empowered thousands through accessible healthcare and unwavering dedication"
      },
      {
        url: "https://i.dawn.com/primary/2019/02/5c7348df3010e.jpg",
        title: "Madam Shumila",
        description: "Once facing uncertainty, Shumila found strength and stability through SahaaraX’s shelter and counseling — now she inspires others to rise"
      },
      {
        url: "https://i.pinimg.com/736x/a9/06/3f/a9063f5be8b473f07243f5fd23920335.jpg",
        title: "Madam Saba",
        description: "With the support of SahaaraX, Saba found safety, strength, and self-worth — her story is a powerful reminder that healing is possible"
      },
      {
        url: "https://i.pinimg.com/1200x/e3/4e/a3/e34ea3eb967b6328d6dd6ff2bb012630.jpg",
        title: "Madam Aqsa",
        description: "Through shelter, care, and counseling, Aqsa rediscovered her voice. Her journey now inspires others to believe in new beginnings"
      },
      {
        url: "https://i.pinimg.com/1200x/3b/c2/46/3bc246bf8914c25189b888fc46587915.jpg",
        title: "Madam Arooj",
        description: "With strength and guidance, Arooj turned hardship into hope. Her resilience is a beacon for others seeking a fresh start"
      },
      {
        url: "https://i.pinimg.com/1200x/cd/f6/92/cdf6920f508ff31d5d2c61a1c6b36036.jpg",
        title: "Madam sadaf",
        description: "From vulnerability to victory, Sadaf’s journey with SahaaraX gave her the support to reclaim her life and inspire others with her courage"
      }
    ];

    // DOM elements
    const carouselTrack = document.getElementById('carouselTrack');
    const carouselNav = document.getElementById('carouselNav');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const autoPlayToggle = document.getElementById('autoPlayToggle');
    const zoomOverlay = document.getElementById('zoomOverlay');
    const zoomedImage = document.getElementById('zoomedImage');
    const closeZoom = document.querySelector('.close-zoom');
    const addImageForm = document.getElementById('addImageForm');
    const cancelAddBtn = document.getElementById('cancelAddBtn');
    const confirmAddBtn = document.getElementById('confirmAddBtn');
    const imageCounter = document.getElementById('imageCounter');
    const notification = document.getElementById('notification');

    // State variables
    let currentIndex = 0;
    let autoPlayInterval;
    let isAutoPlay = true;

    // Initialize carousel
    function initCarousel() {
      // Clear existing content
      carouselTrack.innerHTML = '';
      carouselNav.innerHTML = '';

      // Create carousel items and navigation dots
      imageData.forEach((image, index) => {
        // Create carousel item
        const item = document.createElement('div');
        item.className = 'carousel-item';
        item.innerHTML = `
          <img src="${image.url}" alt="${image.title}">
          <div class="carousel-caption">
            <h3 class="text-xl font-bold">${image.title}</h3>
            <p class="mt-2">${image.description}</p>
          </div>
        `;

        // Add click event for zoom
        item.addEventListener('click', () => {
          zoomImage(image.url);
        });

        carouselTrack.appendChild(item);

        // Create navigation dot
        const dot = document.createElement('div');
        dot.className = 'carousel-dot';
        if (index === currentIndex) dot.classList.add('active');
        dot.addEventListener('click', () => {
          goToSlide(index);
        });

        carouselNav.appendChild(dot);
      });

      // Position slides
      updateCarousel();

      // Start auto-play if enabled
      if (isAutoPlay) {
        startAutoPlay();
      }
    }

    // Update carousel based on currentIndex
    function updateCarousel() {
      const items = document.querySelectorAll('.carousel-item');
      const dots = document.querySelectorAll('.carousel-dot');

      items.forEach((item, index) => {
        item.classList.remove('active', 'prev', 'next', 'far-prev', 'far-next', 'hidden');

        if (index === currentIndex) {
          item.classList.add('active');
        } else if (index === currentIndex - 1 || (currentIndex === 0 && index === items.length - 1)) {
          item.classList.add('prev');
        } else if (index === currentIndex + 1 || (currentIndex === items.length - 1 && index === 0)) {
          item.classList.add('next');
        } else if (index === currentIndex - 2 ||
                  (currentIndex === 0 && index === items.length - 2) ||
                  (currentIndex === 1 && index === items.length - 1)) {
          item.classList.add('far-prev');
        } else if (index === currentIndex + 2 ||
                  (currentIndex === items.length - 1 && index === 1) ||
                  (currentIndex === items.length - 2 && index === 0)) {
          item.classList.add('far-next');
        } else {
          item.classList.add('hidden');
        }
      });

      // Update dots
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });

      // Update image counter
      imageCounter.textContent = `${currentIndex + 1}/${imageData.length}`;
    }

    // Navigate to specific slide
    function goToSlide(index) {
      currentIndex = index;
      updateCarousel();
    }

    // Next slide
    function nextSlide() {
      currentIndex = (currentIndex + 1) % imageData.length;
      updateCarousel();
    }

    // Previous slide
    function prevSlide() {
      currentIndex = (currentIndex - 1 + imageData.length) % imageData.length;
      updateCarousel();
    }

    // Zoom image
    function zoomImage(url) {
      zoomedImage.src = url;
      zoomOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close zoom
    function closeZoomFunc() {
      zoomOverlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Start auto-play
    function startAutoPlay() {
      if (autoPlayInterval) clearInterval(autoPlayInterval);
      autoPlayInterval = setInterval(nextSlide, 3500);
    }

    // Stop auto-play
    function stopAutoPlay() {
      clearInterval(autoPlayInterval);
    }

    // Show add image form
    function showAddImageForm() {
      addImageForm.classList.add('active');
      document.getElementById('imageUrl').value = '';
      document.getElementById('imageTitle').value = '';
      document.getElementById('imageDesc').value = '';
    }

    // Hide add image form
    function hideAddImageForm() {
      addImageForm.classList.remove('active');
    }

    // Add new image
    function addNewImage() {
      const url = document.getElementById('imageUrl').value;
      const title = document.getElementById('imageTitle').value;
      const description = document.getElementById('imageDesc').value;

      if (!url) {
        alert('Please enter an image URL');
        return;
      }

      const newImage = {
        url: url,
        title: title || "New Image",
        description: description || "Beautiful scenery"
      };

      imageData.push(newImage);
      hideAddImageForm();
      initCarousel();

      // Show notification
      notification.textContent = "Image added successfully!";
      notification.classList.add('active');
      setTimeout(() => {
        notification.classList.remove('active');
      }, 3000);
    }

    // Event listeners
    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);

    closeZoom.addEventListener('click', closeZoomFunc);
    cancelAddBtn.addEventListener('click', hideAddImageForm);
    confirmAddBtn.addEventListener('click', addNewImage);

    // Auto-play toggle
    autoPlayToggle.addEventListener('change', function() {
      isAutoPlay = this.checked;
      if (isAutoPlay) {
        startAutoPlay();
      } else {
        stopAutoPlay();
      }
    });

    // Close zoom when clicking outside image
    zoomOverlay.addEventListener('click', (e) => {
      if (e.target === zoomOverlay) {
        closeZoomFunc();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        nextSlide();
      } else if (e.key === 'ArrowLeft') {
        prevSlide();
      } else if (e.key === 'Escape') {
        closeZoomFunc();
        hideAddImageForm();
      }
    });

    // Initialize the carousel
    initCarousel();
  </script>
</body>
</html>
